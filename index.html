<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p class="display">Beansy baby to move</p>
    <div class="grid">
      <div class="grid-cell cell-0" data-cell="0"></div>
      <div class="grid-cell cell-1" data-cell="1"></div>
      <div class="grid-cell cell-2" data-cell="2"></div>
      <div class="grid-cell cell-3" data-cell="3"></div>
      <div class="grid-cell cell-4" data-cell="4"></div>
      <div class="grid-cell cell-5" data-cell="5"></div>
      <div class="grid-cell cell-6" data-cell="6"></div>
      <div class="grid-cell cell-7" data-cell="7"></div>
      <div class="grid-cell cell-8" data-cell="8"></div>
    </div>
    <button class="restart">Restart</button>
    <script src="./script.js"></script>
  </body>
</html>
